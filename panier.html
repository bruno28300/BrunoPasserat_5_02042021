<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Application thématique - e-commerce</title>
    <meta name="description" content="Formation Développeur Web - Projet 5">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/logos/favicon.ico">
    <meta property="og:title" content="Orinoco - Spécialiste des meubles en chêne" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.passerat.org/oc/projet5/" />
    <meta property="og:image" content="https://www.passerat.org/oc/projet5/images/logos/logo-orinoco-200w.webp" />
</head>

<body>

    <!-- Header -->
    <div class="header text-center">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-3">
                    <p class="my-4">
                        <a class="navbar-brand my-4" href="index.html">
                            <img src="./images/logos/logo-orinoco-200w.webp" alt="Logo Orinoco" loading="lazy">
                        </a>
                    </p>
                </div>
                <div class="col-12 col-lg-7">
                    <h1 class="h2">Spécialiste des meubles en chêne</h1>
                </div>
                <div class="col-12 col-lg-2">
                    <p class="my-4">
                        <a href="./panier.html"><img src="./images/logos/favicon.ico" alt="Panier de commande"
                                title="Mon panier" loading="lazy"></a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="m-5 text-center">Orinoco - Panier</h2>
            </div>
        </div>

        <!-- Panier -->
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover text-center">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Article</th>
                                <th scope="col">Vernis</th>
                                <th scope="col">Quantité</th>
                                <th scope="col">Prix</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th scope="row" colspan="3">Total</th>
                                <td id="totalCart" class="font-weight-bold">€</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <p class="text-center">
                    <a href="./index.html" class="btn btn-success btn-lg">Continuer mes achats</a>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h2 class="m-5 text-center">Orinoco - Commande</h2>
            </div>
        </div>
        <!-- Formulaire de commande -->
        <div class="row mb-5">
            <div class="col">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputFirstName">Prénom</label>
                            <input type="text" class="form-control" id="inputFirstName" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputLastName">Nom</label>
                            <input type="text" class="form-control" id="inputLastName" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Adresse</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder=" " required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputZip">Code postal</label>
                            <input type="text" class="form-control" id="inputZip" required>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="inputCity">Ville</label>
                            <input type="text" class="form-control" id="inputCity" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required>
                            <label class="form-check-label" for="gridCheck">
                                Veuillez accepter les conditions générales d'utilisation
                            </label>
                        </div>
                    </div>
                    <p class="text-center">
                        <button type="submit" class="btn btn-success btn-lg">Valider</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-3">
                    <p class="my-4">
                        <a class="navbar-brand my-4" href="index.html">
                            <img src="./images/logos/logo-orinoco-200w.webp" alt="Logo Orinoco" loading="lazy">
                        </a>
                    </p>
                </div>
                <div class="col-12 col-lg-6">
                    <ul class="list-inline my-auto">
                        <li class="list-inline-item"><a href="#">Mentions légales</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="col-12 col-lg-3">
                    <p>&copy; 2021 Orinoco</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./js/panier.js"></script>
</body>

</html>
