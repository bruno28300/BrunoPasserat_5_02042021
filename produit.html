<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Application thématique - e-commerce</title>
    <meta name="description" content="Formation Développeur Web - Projet 5">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/logos/favicon.ico">
    <meta property="og:title" content="Orinoco - Spécialiste des meubles en chêne" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.passerat.org/oc/projet5/" />
    <meta property="og:image" content="https://www.passerat.org/oc/projet5/images/logos/logo-orinoco-200w.webp" />
</head>

<body>

    <!-- Header -->
    <div class="header text-center">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-3">
                    <p class="my-4">
                        <a class="navbar-brand my-4" href="index.html">
                            <img src="./images/logos/logo-orinoco-200w.webp" alt="Logo Orinoco" loading="lazy">
                        </a>
                    </p>
                </div>
                <div class="col-12 col-lg-7">
                    <h1 class="h2">Spécialiste des meubles en chêne</h1>
                </div>
                <div class="col-12 col-lg-2">
                    <p class="my-4">
                        <a href="./panier.html"><img src="./images/logos/favicon.ico" alt="Panier de commande"
                                title="Mon panier" loading="lazy"></a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="m-5 text-center">Orinoco - Produit</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card w-50 mx-auto mb-5 shadow">
                    <img class="card-img-top" src="./images/oak_1.jpg" alt="Oak 1" loading="lazy">
                    <div class="card-body">
                        <h3 class="card-title">Produit</h3>
                        <p class="card-text">Description</p>
                        <p class="price">Prix</p>

                        <!-- <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Choix du vernis
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                            </div>
                        </div> -->

                        <label for="varnish">Choix du vernis</label>

                        <select name="varnish" id="varnish">
                            <option value="darkOak">Dark Oak</option>
                            <option value="lightOak">Light Oak</option>
                            <option value="teak">Teak</option>
                            <option value="mahogany">Mahogany</option>
                        </select>
                        
                        <p class="mt-5 text-center">
                            <a href="./panier.html" id="cartPlus" class="btn btn-success btn-lg">Ajouter
                                au panier</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-3">
                    <p class="my-4">
                        <a class="navbar-brand my-4" href="index.html">
                            <img src="./images/logos/logo-orinoco-200w.webp" alt="Logo Orinoco" loading="lazy">
                        </a>
                    </p>
                </div>
                <div class="col-12 col-lg-6">
                    <ul class="list-inline my-auto">
                        <li class="list-inline-item"><a href="#">Mentions légales</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="col-12 col-lg-3">
                    <p>&copy; 2021 Orinoco</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./js/product.js"></script>
</body>

</html>
